<div>
    <div class="main">      
        <div class="table-default">
            <table class="content-table" border="1">
                <thead>
                    <tr>

                        <th> ID </th>
                        <th> Name </th>
                        <th> Description </th>
                        <th> Price </th>
                        <th> Amount </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of $any(data); trackBy: productTrackby; let i = index;">
                        <td> {{item.id}} </td>
                        <td> {{item.name}} </td>
                        <td> {{item.description}} </td>
                        <td> {{item.price}} </td>
                        <td> {{item.amount}} </td>
                        <td>
                            <button name="edit" id="edit" class="actions-btn" >Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
